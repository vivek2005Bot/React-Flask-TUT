<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        #root {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div id="root">
        <script src="dist/bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js"></script>  
        <script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/react-router-dom/umd/react-router-dom.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/react-router/umd/react-router.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/react-router-dom/umd/react-router-dom.min.js"></script>
    </div>
    <div> 
        <h1>React App</h1>
        <p>React App is a simple web application that uses React.js to display a list of users and their details. It also allows you to add a new user to the list.</p>
        <p>Click on the button below to view the list of users.</p>
        <button onclick="window.location.href='http://localhost:3000/users'">View Users</button>
        <p>Click on the button below to add a new user to the list.</p>
    </div>
    
</body>
</html>
